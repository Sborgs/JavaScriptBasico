<!DOCTYPE html>
<html lang="pt-Br">
    <!-- 
        Ctrl+; para adicionar um comentário
     -->
    <!-- 
        Define o idioma da página para:
        - Acessibilidade
        - SEO
        - Tradução do site
        - etc...
     -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprime o nome</title>
</head>
<body>
    <script>
        // (Ctrl+;) esse é o comentário de uma linha
        /*
          comentário para
          informar mais
          de um linha
        */
    </script>
    <script>
        document.write("<strong><h1>Sérgio</h1><h2>Borges</h2><h3>de Souza</h3></strong>");
    </script>
</body>
</html>
