<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sérgio Borges</title>
</head>

<body>

    <script>

        let numero = parseInt(prompt("Digite um número qualquer até (30) para uma sequência: "));
        if (numero <= 30) {
            for (let i = 0; i < numero; i++) {
                document.write("Número: " + i + "<br>");

            }
        }

    </script>

</body>

</html>
