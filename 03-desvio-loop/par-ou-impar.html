<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Impar</title>
</head>
<body>

    <script>

        let numero = parseInt(prompt("Digite um número verificação: "));

        if (numero %2 == 0){

            document.write('O número digitado é " P A R "')
            
        }else {
            
            document.write('"O número digitado é " I N P A R "')

        }

    </script>
    
</body>
</html>
